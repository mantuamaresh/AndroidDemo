#
# Build configuration for Circle CI test
#

machine:
  environment:
    PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-2.9/bin:$PATH"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - wget "https://services.gradle.org/distributions/gradle-3.0-bin.zip"; unzip gradle-3.0-bin.zip
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-24
    - echo y | android update sdk --no-ui --all --filter build-tools-24.0.3
    - chmod +x gradlew

test:

  override:
    - ./gradlew build
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/

    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true

    - circle-android wait-for-boot

    - sleep 30
    - adb shell input keyevent 82

    - ./gradlew connectedAndroidTest -PdisablePreDex
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS

